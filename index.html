<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colorfull ui demo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <!-- basic label -->
    <div>
        <span class="text-label sale">sale</span>
        <span class="text-label hot">hot</span>
        <span class="text-label new">new</span>
    </div>

    <br />
    <br />

    <!-- sale size label -->
    <ul class="sale-size">
        <li><a href="#">XS</a></li>
        <li class="active"><a href="#">S</a></li>
        <li><a href="#">M</a></li>
        <li><a href="#">L</a></li>
        <li><a href="#">XL</a></li>
    </ul>

    <div style="clear: both"></div>

    <br />
    <br />

    <!--progress bar -->
    <div class="timing-progress">
        <div class="progress-bar"></div>
    </div>

    <br />

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

</body>
</html>
